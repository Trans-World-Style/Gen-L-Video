# The Minimum VRAM Requirement is around 10-15 GB. Longer video will not cost more.
pretrained_model_path: "weights/chilloutmix"

output_dir: "./results/tuning-free-control/canny7/"

train_data:
  video_path: "./ControlNet/t_data/jerry.mp4"
  control_path: "./ControlNet/c_data/canny/jerry.mp4"
  prompt: ""
  n_sample_frames: 16
  width: 512
  height: 512
  sample_start_idx: 0
  sample_frame_rate: 2
controlnet_path: "weights/sd-controlnet-depth"
controlnet_scale: 0.6
validation_data:
  prompts:
#   - 'lego animation style, cartoon, 4k, clear face, clear finger'
  - '4k cute animation style'
#   - 'disney animation style, humorous, cartoon'
#   - 'simpson animation style, humorous, cartoon'
  video_length: 16
  width: 512
  height: 512
  num_inference_steps: 50
  guidance_scale: 12.5
  use_inv_latent: True
  num_inv_steps: 50
  stride: 5
  use_l2: False
  strength: 0.2

train_batch_size: 1
seed: 33
mixed_precision: fp16
enable_xformers_memory_efficient_attention: True
